version: 2.1

jobs:
  lint:
    docker:
      - image: circleci/node:16.14.2
    steps:
      - checkout
      - run: npm i
      - save_cache:
          paths:
            - "/src/node_modules"
          key: "node_modules"
      - run: npm run lint

  test:
    docker:
      - image: circleci/node:16.14.2
    steps:
      - checkout
      - restore_cache:
          keys: 
            - "node_modules"

      - run: npm i
      - run: npm run test

  analyze:
    docker:
      - image: circleci/node:16.14.2
    steps:
      - checkout
      - restore_cache:
          keys: 
            - "node_modules"
      - run: npm audit

  build:
    docker:
      - image: circleci/node:16.14.2
    steps:
      - checkout
      - restore_cache:
          keys: 
            - "node_modules"

      - run: npm i
      - run: npm run build

          
  
workflows:
  integrate:
    jobs:
      - lint
      - test:
          requires:
            - "lint"
      - analyze:
          requires:
            - "test"
      - build:
          requires:
            - "analyze"



